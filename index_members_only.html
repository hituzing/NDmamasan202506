
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ママさん会 - メンバー紹介</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen">

    <header class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-gradient-to-r from-pink-400 to-purple-500 rounded-full flex items-center justify-center">
                    <span class="text-white font-bold text-xl">ママ</span>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">ママさん会</h1>
                    <p class="text-sm text-gray-600">働きやすい環境を目指して</p>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section id="members">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">メンバー紹介</h2>
                <div id="membersGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- メンバー情報は script.js により生成されます -->
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <h3 class="text-xl font-semibold mb-2">ママさん会</h3>
            <p class="text-gray-300">働きやすい環境を目指して</p>
            <p class="text-sm text-gray-400 mt-2">&copy; 2025 ママさん会. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
